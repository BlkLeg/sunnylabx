# SunnyLabX Dual Proxmox Cluster Ansible Inventory
# Configuration for dual Proxmox VE cluster with LXC containers

[all]
# Proxmox cluster nodes
thousandsunny ansible_host=192.168.0.254 ansible_user=root ansible_ssh_private_key_file=~/.ssh/id_rsa
goingmerry ansible_host=192.168.0.253 ansible_user=root ansible_ssh_private_key_file=~/.ssh/id_rsa

# Virtual machines
wazuh-manager ansible_host=192.168.0.100 ansible_user=sunnylabx ansible_ssh_private_key_file=~/.ssh/id_rsa

# LXC containers
ubuntu-docker-main ansible_host=192.168.0.251 ansible_user=sunnylabx ansible_ssh_private_key_file=~/.ssh/id_rsa
ubuntu-docker-secondary ansible_host=192.168.0.252 ansible_user=sunnylabx ansible_ssh_private_key_file=~/.ssh/id_rsa

[proxmox_cluster]
# Both Proxmox VE nodes in cluster
thousandsunny
goingmerry

[thousandsunny_node]
# Node #1 - Primary applications & storage hub (36 services in LXC)
thousandsunny

[goingmerry_node]
# Node #2 - Management & security hub (13 services in LXC + Wazuh VM)
goingmerry

[lxc_containers]
# All LXC containers across both nodes
ubuntu-docker-main
ubuntu-docker-secondary

[docker_hosts]
# Hosts running Docker services in LXCs
ubuntu-docker-main
ubuntu-docker-secondary

[security_monitoring]
# Security monitoring platforms
wazuh-manager

[management_cluster]
# Proxmox cluster management
thousandsunny
goingmerry

# Required packages for Proxmox nodes:
# - Proxmox VE 8.x (installed from ISO)
# - curl wget git htop nfs-common openssh-server smartmontools nmap
# - pve-headers for GPU passthrough (if needed)

# Required packages for LXC containers:
# - docker.io docker-compose curl wget git htop ufw
# - nfs-common (for HDD access from Node #2)
