# SunnyLabX Ansible Inventory
# Node configuration for home lab infrastructure

[all]
# Node definitions with connection details
node1 ansible_host=thousandsunny.lab.local ansible_user=admin ansible_ssh_private_key_file=~/.ssh/id_rsa
node2 ansible_host=goingmerry.lab.local ansible_user=admin ansible_ssh_private_key_file=~/.ssh/id_rsa

[thousandsunny]
# Node #1 - Application & Content Hub (Media, Storage, Development, AI)
node1

[goingmerry] 
# Node #2 - Management & Control Hub (Networking, Security, Monitoring, Automation)
node2

[management_nodes]
# Nodes running central management services
node2

[application_nodes]
# Nodes running application workloads
node1

[docker_nodes:children]
# All nodes that run Docker containers
thousandsunny
goingmerry

